<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Create keys</title>
<script src="jquery-2.0.0.js"></script>
<script src="bootstrap.min.js"></script>
<link href="bootstrap.min.css" rel="stylesheet">
<link href="bootstrap-responsive.min.css" rel="stylesheet">
<style type="text/css">body { background: #222; }</style>
</head>

<body style="height:100%">
<div class="modal" id="getRoomName" data-backdrop="static" tabindex="-1" 
     role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

  <div class="modal-header">
    <h3 id="myModalLabel">rtc chat URL generation</h3>
  </div>
  <div class="modal-body">
	<p style="margin-top:10px;margin-bottom:10px;">
	    Two URL's will be generated for you.<br/>
	</p>
	<p style="margin-bottom:30px;">
	    The caller URL allows others to call you.<br/>
	    The callee URL allows you to receive these calls.
	</p>
    <button onClick="javascript:copyCaller()" style="margin-right:10px;">
	    <p style="text-align:left;margin:4px;">Step 1: Click to copy your caller URL</p>
    </button>
    <button onClick="javascript:activateKeys()" id="callBtn">
	    <p style="text-align:left;margin:4px;">Step 2: Activate your callee URL</p>
    </button><br/>
	<p style="margin-top:30px;">
		This service works best in Firefox 22+
	</p>
  </div>
</div>

</body>

<script>
var calleeKey    = "{{.CalleeKey}}";
var callerKey    = "{{.CallerKey}}";
var keyKey       = "{{.KeyKey}}";
var wsCalleePort =  {{.SigPort}} +1; // default=8078
var wsCallerPort =  {{.CallerPort}}; // default=8000
var secureCallee =  {{.SecureCallee}};
</script>
<script src="/html/callee-new-keys/callee-new-keys.js"></script>
</html>
